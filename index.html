<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
	  loadSidebar: true,
	  coverpage: true,
	  plugins: [
		function (hook, vm) {
			hook.doneEach(function () {
				if (window.title_id !== window.location.hash.match(/#(.*?)([?]|$)/)[1]) {
					window.reload;
				}
				window.title_id = window.location.hash.match(/#(.*?)([?]|$)/)[1];
			})
		}
	]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <div id="gitalk-container"></div>
	<script>
		// window.title_id = window.location.hash.match(/#(.*?)([?]|$)/) ? window.location.hash.match(/#(.*?)([?]|$)/)[1] : '/';
		const gitalk = new Gitalk({
			// 这个需要在github上申请一个OAuth application
			clientID: '446d683085d87824bd52',   // GitHub Application Client ID
			clientSecret: '6cbaf3baa21d104b565dadac3466349dccc3cbff',   // GitHub Application Client Secret
			repo: 'develop-blogs', // //存储你评论 issue 的 Github 仓库名
			owner: 'terryrao',
			admin: ['terryrao'],    // 这个仓库的管理员
			distractionFreeMode: true,  // 是否添加全屏遮罩
			id: window.location.pathname    // 页面的唯一标识，gitalk 会根据这个标识自动创建的issue的标签,我们使用页面的相对路径作为标识
		})
		gitalk.render('gitalk-container');    // 渲染Gitalk评论组件
	</script>
</body>
</html>
